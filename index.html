<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코코아 톡 클론 코딩</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>10:34</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header-title">Welcome to kokoa Clone</h1>
        <p class="welcome-header-text">Kokoa 계정이 있는 경우 이메일이나 전화 번호로 로그인합니다.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Eamil or phone Number"/>
        <input name="username" type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href="#">kokoa 계정 또는 비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
      </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
