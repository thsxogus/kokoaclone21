<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chats - kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <span>10:34</span>
    </div>
    <div class="status-bar_column">
      <span>100%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header_title">Chats</h1>
    <div class="screen-header_icons">
      <span><i class="far fa-comment fa-lg"></i></span>
      <span><i class="far fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen">
    <a href="chat.html">
      <div class="user-component">
        <div class="user-component_column">
          <img src="https://avatars3.githubusercontent.com/u/3612017"
            class="user-component_avatar user-component_avatar" />
          <div class="user-component_text_column">
            <div class="user-component_text">
              <h4 class="user-component_title">KokoaTalk</h4>
              <h6 class="user-component_subtitle">
                Pleasa check My Kokoa Account Info
              </h6>
            </div>
            <div class="user-component_column">
              <span class="user-component_time">21:21</span>
              <span class="badge">1</span>
            </div>
          </div>
        </div>
      </div>
    </a>
    <a href="chat.html">
    <div class="user-component">
      <div class="user-component_column">
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDExMjBfMTAw%2FMDAxNjA1ODM0Njk0NzA0.KH-gvXmaUrzJRg2O33LEknQu12s95I0NXoveQ2dl8HIg.9g9Brh9ozYPvskCMRwc8sEOR7R26boK4mVMwzoYFjiIg.PNG.piagaem1%2F3.png&type=a340"
        class="user-component_avatar user-component_avatar" />
        <div class="user-component_text_column">
          <div class="user-component_text">
            <h4 class="user-component_title">Seal</h4>
            <h6 class="user-component_subtitle">
              안녕하세요!
            </h6>
          </div>
          <div class="user-component_column">
            <span class="user-component_time">21:22</span>
            <span class="badge">1</span>
          </div>
        </div>
      </div>
    </div>
    </a>
  </main>


  <nav class="nav">
    <ul class="nav_list">
      <li class="nav_btn">
        <a class="nav_link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>

      <li class="nav_btn">
        <a class="nav_link" href="chats.html">
          <span class="nav_notification badge">1</span>
          <i class="fas fa-comment fa-2x"></i>
        </a>
      </li>

      <li class="nav_btn">
        <a class="nav_link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav_link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
